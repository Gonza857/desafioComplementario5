<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=New+Rocker&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/7edc31cc34.js" crossorigin="anonymous"></script>
    <!-- LINK ESTILOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contactanos</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="container-fluid navbar navbar-expand-sm navbar-light bg-primary d-sm-flex">
        <div class="container-fluid d-md-flex">
        <!-- left -->
            <div class="collapse navbar-collapse order-3 order-sm-0 justify-content-around" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./aboutus.html">Acerca de nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galery.html">Galeria</a>
                  </li>
                </ul>
            </div>
          <a class="navbar-brand order-1" href="../index.html">El Regional</a>
          <button class="navbar-toggler order-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- right -->
          <div class="collapse navbar-collapse order-4 justify-content-around" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./ubication.html">Ubicacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contactanos</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- CUERPO -->

    <div class="container-fluid">
        <div class="row">
            <div class="form__img col-6">
                <img src="../assets/images/contact.jpg" alt="" class="img-fluid">
            </div>
            <div class="form__data d-flex flex-column col-6">
                <h3 class="card-title">¡Contactanos!</h3>
                <label for="nombre-txt">Nombre</label>
                <input type="text" id="nombre-txt">
            </div>
        </div>
    </div>


    <form class="form">
        <h2 class="form__title">Contactanos</h2>
        <div class="form__container">
            <div class="form__data">
                <div class="form__box">
                    <div class="form__group">
                        <input class="form__inputs form__input-name" type="text" name="nombre" placeholder="">
                        <label class="form__label" for="nombre">Nombre:</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group">
                        <input class="form__inputs form__input-surname" type="text" name="apellido" placeholder="">
                        <label class="form__label" for="pellido">Apellido:</label>  
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group">
                        <input class="form__inputs form__input-mail" type="email" name="email" placeholder="">
                        <label class="form__label" for="email">Correo Electrónico:</label>
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group">
                        <textarea class="form__inputs form__input-textarea" name="textarea" placeholder=""></textarea>
                        <label class="form__label" for="textarea">Mensaje:</label>
                        <span class="form__line"></span>
                    </div>
                    <input class="btn" type="button" value="Enviar">
                </div>
            </div>
        </div>
        
    </form>
    <!-- FOOTER -->
    <footer class="footer-box" data-aos="fade-up-left">
        <div class="footer">
            <div class="footer__contact">
                <!-- FORMAS DE CONTACTO -->
                <p class="footer__contact-p"><i class="fa fa-whatsapp"></i>+54 9 99 9999-9999</p>

                <p class="footer__contact-p"><i class="fa fa-phone"></i>+54 9 99 9999-9999</p>
                <p class="footer__contact-p"><i class="fa-solid fa-envelope"></i>elregional@gmail.com</p>
                <p class="footer__contact-p"><i class="fa-solid fa-location-dot"></i>Av. San Martin 1234</p>
            </div>
            <div class="footer__social">
                <!-- REDES SOCIALES -->
                <a class="footer__social-a" href="#"><i class="fa fa-instagram"></i></a>
                <a class="footer__social-a" href="#"><i class="fa fa-facebook"></i></a>
                <a class="footer__social-a" href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="footer__credits">
                <p>© 2022 El Regional — Todos los derechos reservados.</p>
                <p>Designed and developed by Gonzalo Ramos</p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
